<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; position: absolute; bottom: 0; left: 50%; transform: translate(-50%,0);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- card -->
  <div class="card">
    <!-- item_img -->
    <div class="img item"></div>
    <!-- item_content -->
    <div class="content item">
      <p>PERFUME</p>
      <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
        A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL
        <h2>$149.99
        <span>$169.99</span></h2>
        <button type="button">
        <img src="images/icon-cart.svg" alt="/">
        Add to Cart</button>
    </div>
  </div>
  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kanako</a>
  </div>
</body>
</html>
